<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS HW</title>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <div id="wrapper">
        <header id="header" class="row justify-content-center">
            <p>What's your username?</p>
            <input id="nameInput" type="text">
            <button id="selectName">Select Name</button>
        </header>

        <section id="statistics" class="row justify-content-between">
            <article id="playerStats" class="col-2">
                <p>
                    <h1 id="playerName">&nbsp;</h1>
                </p>
                <p>
                    <h5 id="playerWinsLosses">&nbsp;</h5>
                </p>
            </article>

            <article class="col-2"></article> <!--Hack 1 of 2 spacing reasons-->

            <article id="opponentStats" class="col-2">
                <p>
                    <h1 id="opponentName">&nbsp;</h1>
                </p>
                <p>
                    <h5 id="opponentWinsLosses">&nbsp;</h5>
                </p>
            </article>
        </section>

        <section class="row justify-content-between">
            <article id="playerArea" class="col-2 selectionArea">
                <p>
                    <h5>Your weapon:</h5>
                </p>
                <p id="weaponSelection">
                    <button id="rock" class="weaponButton">Rock</button>
                    <button id="paper" class="weaponButton">Paper</button>
                    <button id="scissors" class="weaponButton">Scissors</button>
                </p>
                <p>
                    <h1 id="playerWeapon"></h1>
                </p>
            </article>

            <article class="col-2">
                <p>
                    <h1 id="result"></h1>
                </p>
            </article>

            <article id="opponentArea" class="col-2 selectionArea">
                <p>
                    <h5>Opponent's weapon:</h5>
                </p>
                <p id="opponentSpacingFix">
                    <button style="visibility: hidden;">Hidden</button>
                </p> <!--Hack 2 of 2 spacing reasons-->
                <p>
                    <h1 id="opponentWeapon"></h1>
                </p>
            </article>
        </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

    <!--App Javascript-->
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>

</html>
